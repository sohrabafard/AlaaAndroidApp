apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "ir.sanatisharif.android.konkur96"
        minSdkVersion 16
        targetSdkVersion 26
        buildToolsVersion '27.0.1'
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
apply plugin: 'com.google.gms.google-services'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    //---------------------  android support lib -------------------
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.android.support:preference-v14:27.0.0'
    implementation 'com.android.support:support-dynamic-animation:27.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //------------- google lib ------------
    //noinspection GradleCompatible
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.google.android.gms:play-services-tagmanager:16.0.4'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.android.exoplayer:exoplayer:2.8.2'

    //---------------------  Fragment lib -------------------
    implementation 'me.yokeyword:fragmentation:1.3.6'
    implementation 'me.yokeyword:eventbus-activity-scope:1.1.0'

    //--------------------- UI lib -------------------
    implementation 'com.balysv:material-ripple:1.0.2'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'com.github.rubensousa:gravitysnaphelper:1.3'
    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'  //font
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    //implementation 'com.takisoft.fix:preference-v7:27+'
    implementation 'com.jakewharton:butterknife:8.7.0'                   // butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'     //butterknife
    implementation 'com.github.stefanhaustein.nativehtml:android:v1.0.2'
    implementation 'com.uncopt:android.justified:1.0'

    //---------------------  glide lib -------------------
    dependencies {
        compile 'com.github.bumptech.glide:glide:4.3.1'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    }
}
