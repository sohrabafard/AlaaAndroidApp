apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {

        applicationId "ir.sanatisharif.android"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 31
        versionName "3.0.0"


    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }

}

dependencies {
    implementation project(':base')
}
