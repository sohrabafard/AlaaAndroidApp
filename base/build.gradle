apply plugin: 'com.android.feature'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 27
    defaultConfig {

        minSdkVersion 16
        targetSdkVersion 27
        versionCode 31
        versionName "3.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    baseFeature true
    /*dataBinding {

        enabled = true
    }*/
//    dataBinding.enabled = true

   /* splits {

        // Configures multiple APKs based on screen density.
        density {

            // Configures multiple APKs based on screen density.
            enable true

            // Specifies a list of screen densities Gradle should not create multiple APKs for.
            exclude "ldpi", "xxhdpi", "xxxhdpi"

            // Specifies a list of compatible screen size settings for the manifest.
            compatibleScreens 'small', 'normal', 'large', 'xlarge'
        }
    }
*/

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    //api 'com.android.support:appcompat-v7:26.1.0'
    //api 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    //---------------------  android support lib -------------------
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.android.support:preference-v14:27.0.0'
    implementation 'com.android.support:support-dynamic-animation:27.0.0'
   // implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //------------- google lib ------------
    //noinspection GradleCompatible
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    // implementation 'com.google.android.gms:play-services-tagmanager:16.0.4'
  //  implementation 'com.android.volley:volley:1.1.1'
 //   implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.android.exoplayer:exoplayer:2.8.2'
    implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation "android.arch.lifecycle:viewmodel:1.1.1"
    //---------------------  Fragment lib -------------------
   // implementation 'me.yokeyword:fragmentation:1.3.6'
   // implementation 'me.yokeyword:eventbus-activity-scope:1.1.0'
    //--------------------- UI lib -------------------
    implementation 'com.balysv:material-ripple:1.0.2'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'com.github.rubensousa:gravitysnaphelper:1.3'
    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    //font
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
 //   implementation 'com.jakewharton:butterknife:8.8.0'       // butterknife
  //  annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.0' //butterknife
  //  implementation 'com.github.stefanhaustein.nativehtml:android:v1.0.2'
    implementation 'com.uncopt:android.justified:1.0'
    //---------------------  glide lib -------------------

    //Image Gallery
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'com.duolingo.open:rtl-viewpager:1.0.3'

    //Page Indicator
    implementation 'com.romandanylyk:pageindicatorview:1.0.0'

    //retrofit
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'


    //dagger 2 (for dependency injection)
    implementation 'com.google.dagger:dagger:2.15'
    implementation 'com.google.dagger:dagger-android-support:2.15'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.15'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.15'
    compileOnly 'javax.annotation:jsr250-api:1.0'

    // reactiveX
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    //Gson (json parser)
    implementation 'com.google.code.gson:gson:2.8.5'



    dependencies {
        implementation 'com.github.bumptech.glide:glide:4.3.1'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
        annotationProcessor 'com.google.dagger:dagger-android-processor:2.15'
        annotationProcessor 'com.google.dagger:dagger-compiler:2.15'
    }


    application project(':app')
}
